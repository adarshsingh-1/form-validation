<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="icon" href="image.png" type="image">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div id="signupSection">
      <h1>Sign Up</h1>
      <form id="signupForm">
        <div class="form-group">
          <input type="text" id="name" placeholder=" " required>
          <label for="name">Name</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <div class="password-wrapper">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
            <span class="toggle-visibility" id="togglePassword">&#128065;</span>
          </div>
        </div>
        <div class="form-group">
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" placeholder=" " required>
            <label for="confirmPassword">Confirm Password</label>
            <span class="toggle-visibility" id="toggleConfirmPassword">&#128065;</span>
          </div>
        </div>
        <div class="form-group">
          <input type="text" id="address" placeholder=" " required>
          <label for="address">Address</label>
        </div>
        <div class="form-group">
          <input type="text" id="pin" placeholder=" " required>
          <label for="pin">Pin Code</label>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>

    <div id="loginSection" style="display: none;">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <input type="email" id="loginEmail" placeholder=" " required>
          <label for="loginEmail">Email</label>
        </div>
        <div class="form-group">
          <div class="password-wrapper">
            <input type="password" id="loginPassword" placeholder=" " required>
            <label for="loginPassword">Password</label>
            <span class="toggle-visibility" id="toggleLoginPassword">&#128065;</span>
          </div>
        </div>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Adarsh Singh. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
